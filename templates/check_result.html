<!DOCTYPE html>
<html>
<head>
    <title>Check Result</title>
</head>
<body>
    <h1>Check Result for {{ url }}</h1>

    {% if detection_count == '0/40' %}
    <p> Safe site! </p>
    {% endif %} 

    {% if detection_count != '0/40' %}
        <p> Could be dangerous </p>
    {% endif %}

</body>
</html>
